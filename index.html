<!DOCTYPE html>
<html>
<head>
    <title>Arman's Resume</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #pdfIframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe src="https://armanizad.github.io/resume/Arman_Ayadali_-_Lead_Mobile_Developer.pdf" style="width:100%; height:100%;" frameborder="0"></iframe>
    <script>
        function resizeIframe() {
            var pdfIframe = document.getElementById('pdfIframe');
            pdfIframe.style.height = window.innerHeight + 'px';
        }
        window.onresize = resizeIframe;
        window.onload = resizeIframe;
    </script>
</body>
</html>
